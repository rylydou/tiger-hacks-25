<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width='device-width', initial-scale=1.0">
	<title>{{TITLE}}</title>
	<style>
		:root {
			font-family: 'Atkinson Hyperlegible', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			line-height: 1.5;
			font-weight: 400;

			/* color-scheme: light dark; */
			color: var(--clr-mg);
			background-color: var(--clr-base);

			font-synthesis: none;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;

			user-select: none;
		}


		:root {
			--clr-base: light-dark(#fff, #000);
			--clr-bg: light-dark(#e2e2e2, #111);
			--clr-mg: light-dark(#888, #aaa);
			--clr-fg: light-dark(#000, #fff);
		}


		* {
			appearance: none;
			margin: 0;
			padding: 0;
			border: unset;
			background: unset;
			color: unset;
			font-family: inherit;
		}

		main {
			padding: 1rem;
		}


		h1 {
			margin-bottom: 1rem;
			font-size: 2rem;
			font-weight: bold;
			color: var(--clr-fg);
		}

		.command-list {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 1rem 2rem;
		}


		.command {
			text-align: left;
			align-self: flex-start;

			&>h3 {
				font-weight: bold;
				color: var(--clr-fg);
			}

			&>p {
				text-wrap: balence;
				text-wrap: pretty;
				color: var(--clr-mg);
			}
		}
	</style>
</head>

<body>
	<main>
		<h1>
			{{COMMAND_COUNT}} commands for {{APP_NAME}}
		</h1>
		<div class="command-list">
			{{COMMANDS}}
		</div>
	</main>
</body>

</html>
